<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script >
			
		var op;
		function func() {
			var result; 

			var num1 = Number(document.getElementById("num1").value);
	    	var num2 = Number(document.getElementById("num2").value);

			switch (op) {
		      case '+':
		        result = num1 + num2;
		        break;
		      case '-':
		        result = num1 - num2;
		        break;
		      case '*':
		        result = num1 * num2;
		        break;
		      case '/':
		        result = num1 / num2;
		        break;
		      
	    }
    
  			document.getElementById("result").innerHTML = result;
		}
	</script>

</head>
<body>
	<h1>Калькулятор</h1>
	<div class="calc">

		<div>
			<input id="num1" />

			<div class="but">
				
				<button id="plus" onclick="op='+'">  + </button>
				<button id="minus" onclick="op='-'"> - </button>
				<button id="dil" onclick="op='*'">   X </button>
				<button id="umn" onclick="op='/'">   / </button>

			</div>

			<input id="num2" />	
			<br>

			<button onclick="func()">Посчитать</button>
			<p id="result"></p>
		</div>
		
	</div>

</body>
</html>
